
<mat-dialog-content class="mat-typography">

  <div class="form-group p-2">
    <div class="form-group">
      <input type="text" class="form-control" id="titulo" required [(ngModel)]="form.value.titulo" name="titulo" #titulo="ngModel" placeholder="Título">
      <div [hidden]="titulo.valid || titulo.pristine" class="custom-error">
        Título es requerido.
      </div>
    </div>
  </div>

  <div class="form-group p-2">
    <input type="number" class="form-control" id="isbn" required [(ngModel)]="form.value.isbn" name="isbn" #isbn="ngModel" placeholder="ISBN">
    <div [hidden]="isbn.valid || isbn.pristine" class="custom-error">
      ISBN es requerido.
    </div>
  </div>

  <div class="form-group p-2">
    <input type="text" class="form-control" id="primerautor" required [(ngModel)]="form.value.autor1" name="primerautor" #autor1="ngModel" placeholder="Primer Autor">
    <div [hidden]="autor1.valid || autor1.pristine" class="custom-error">
      Primer autor es requerido.
    </div>
  </div>

  <div class="form-group p-2">
    <input type="text" class="form-control" id="segundoautor" [(ngModel)]="form.value.autor2" name="segundoautor" #autor2="ngModel" placeholder="Segundo Autor">
  </div>

  <div class="form-group p-2">
    <input type="text" class="form-control" id="tercerautor" [(ngModel)]="form.value.autor3" name="tercerautor" #autor3="ngModel" placeholder="Tercer Autor">
  </div>

  <div class="form-group p-2">
    <label for="fechapublicacion">Fecha de Publicación:</label>
    <input type="number" class="form-control" id="fechapublicacion" required [(ngModel)]="form.value.anio" name="fechapublicacion" #anio="ngModel">
    <div [hidden]="anio.valid || anio.pristine" class="custom-error">
      Fecha de Publicación es requerida.
    </div>
  </div>

  <div class="form-group p-2">
    <select class="form-control" id="editorial" name="editorial" required [(ngModel)]="form.value.editorial" #editorial="ngModel">
      <option value="" disabled selected>Seleccione Editorial</option>
      <option *ngFor="let editorial of editoriales" [value]="editorial">{{ editorial }}</option>
    </select>
    <div [hidden]="editorial.valid || editorial.pristine" class="custom-error">
      Editorial es requerida.
    </div>
  </div>

  <div class="form-group p-2">
    <select class="form-control" id="genero" name="genero" required [(ngModel)]="form.value.genero" #genero="ngModel">
      <option value="" disabled selected>Seleccione Género</option>
      <option value="Fantasia">Fantasía</option>
      <option *ngFor="let genero of generos" [value]="genero">{{ genero }}</option>

    </select>
    <div [hidden]="genero.valid || genero.pristine" class="custom-error">
      Género es requerido.
    </div>
  </div>

  <div class="form-group p-2">
    <input type="number" class="form-control" id="paginas" required [(ngModel)]="form.value.cant_pag" name="paginas" #cant_pag="ngModel" placeholder="Páginas">
    <div [hidden]="cant_pag.valid || cant_pag.pristine" class="custom-error">
      Páginas es requerido.
    </div>
  </div>

  <div class="form-group p-2">
    <textarea class="form-control" placeholder="Campo adicional" rows="3" [(ngModel)]="form.value.campo_extra" name="descripcion" #campo_extra="ngModel"></textarea>
  </div>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onNoClick()">Cancelar</button>
      <button mat-button (click)="onYesClick()" cdkFocusInitial>Editar</button>
</mat-dialog-actions>
